<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        canvas {
            border: 1px solid #d81b60;
            background-color: #fff;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #d81b60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="flowerCanvas" width="300" height="300"></canvas>
        <div class="message">PENDEJA ❤</div>
    </div>
    <script>
        const canvas = document.getElementById("flowerCanvas");
        const ctx = canvas.getContext("2d");
        
        function drawFlower() {
            // Pétalos
            ctx.fillStyle = "#E91E63";
            ctx.beginPath();
            ctx.arc(150, 100, 40, 0, Math.PI * 2);
            ctx.arc(190, 140, 40, 0, Math.PI * 2);
            ctx.arc(110, 140, 40, 0, Math.PI * 2);
            ctx.arc(150, 180, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Centro de la flor
            ctx.fillStyle = "#FFEB3B";
            ctx.beginPath();
            ctx.arc(150, 140, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Tallo
            ctx.fillStyle = "#4CAF50";
            ctx.fillRect(145, 170, 10, 100);
            
            // Hojas
            ctx.beginPath();
            ctx.arc(120, 230, 20, 0, Math.PI * 2);
            ctx.arc(180, 230, 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        drawFlower();
    </script>
</body>
</html>
